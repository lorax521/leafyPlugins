<!DOCTYPE html>
<html>
<head>
	<title>Leafy</title>
	
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<!--<script>leafet-providers.js</script>-->
  
	<style type="text/css">
		html,body,#map { 
			height:100%; 
			width:100%;
		}
		
		#titleContainer.center {
			display: block;
			margin: 0 auto;
		}
		

	</style>
</head>
	
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([39.733635, -104.962921], 14);
		var HikeBike_HikeBike = L.tileLayer('http://{s}.tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		
		var marker = L.marker([39.733636, -104.962920], {
		draggable: true
	      }).addTo(map); 
		
		var greenIcon = new L.Icon({
		  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
		  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		  iconSize: [25, 41],
		  iconAnchor: [12, 41],
		  popupAnchor: [1, -34],
		  shadowSize: [41, 41]
		});
		
		
		 var mark = L.marker([39.733638, -104.962919], {icon: greenIcon, draggable: true}).addTo(map); 
	</script>
	
</body>
</html>
