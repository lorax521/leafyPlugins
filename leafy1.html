<!DOCTYPE html>
<html>
<head>
	<title>Leafy</title>
	
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<!--<script>leafet-providers.js</script>-->
  
	<style type="text/css">
		html,body,#map { 
			height:100%; 
			width:100%;
		}
		
		#titleContainer.center {
			display: block;
			margin: 0 auto;
		}
		

	</style>
</head>
	
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([39.733635, -104.962921], 14);
		var HikeBike_HikeBike = L.tileLayer('http://{s}.tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		var routing = new L.Routing({
		  position: 'topright'
		  ,routing: {
		    router: myRouterFunction
		  }
		  ,tooltips: {
		    waypoint: 'Waypoint. Drag to move; Click to remove.',
		    segment: 'Drag to create a new waypoint'
		  }
		  ,styles: {     // see http://leafletjs.com/reference.html#polyline-options
		    trailer: {}  // drawing line
		    ,track: {}   // calculated route result
		    ,nodata: {}  // line when no result (error)
		  }
		  ,snapping: {
		    layers: [mySnappingLayer]
		    ,sensitivity: 15
		    ,vertexonly: false
		  }
		  ,shortcut: {
		    draw: {
		      enable: 68    // 'd'
		      ,disable: 81  // 'q'
		    }
		  }
		});
		map.addControl(routing);
	</script>
	
	
	var marker = L.marker([39.733635, -104.962921] pos, {
        draggable: true
      }).addTo(map);
	
</body>
</html>
