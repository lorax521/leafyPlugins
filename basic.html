<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Choropleth</title>
	
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  
	<style type="text/css">
		html,body,#map { 
			height:99.5%; 
			width:100%;
		}
		

	</style>
</head>
	
<body>
	<div id='container'>
		<div id='title'>
			<img src="http://leafletjs.com/docs/images/logo.png" alt="Leaflet" style="width:30%; height:30%;">
			<br>Interactive Choropleth
		</div>
	</div>
	<div id="map"></div>
		<script>
		var map = L.map('map').setView([37.8, -96], 4);
    
		    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibG9yYXg1MjEiLCJhIjoiY2owaW1uYXBiMDBlZDJxbzM4d2M1a3N6diJ9.jr45mw3pKka1dCwFfC4aOQ', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a> | Created by: James Raines',
		    maxZoom: 18,
		    zoom: position='bottomleft',
		    id: 'mapbox.light',
		    accessToken: 'your.mapbox.public.access.token'
		}).addTo(map);
	
</body>
</html>
