<!DOCTYPE html>
<html>
<head>
	<title>Leafy Basic</title>
	
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<!--<script>leafet-providers.js</script>-->
	<!--Mapzen-->
	<link rel="stylesheet" href="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.css">
	<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
  
	<style type="text/css">
		html,body,#map { 
			height:100%; 
			width:100%;
		}
	</style>
</head>
	
<body>
	<div id="map"></div>
	<script src="https://mapzen.com/js/mapzen.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.min.js"></script>
	<script src="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.js"></script>
	<script>
		var map = L.map('map').setView([39.733635, -104.962921], 14);
		var Stamen_TonerLite = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20,
			ext: 'png'
		}).addTo(map);
		
		var marker = L.marker([39.733636, -104.962920], {
		draggable: true
	      }).addTo(map); 
		
		L.Routing.control({
		  waypoints: [
		    L.latLng(39.734435, -104.964921),e
		    L.latLng(39.731635, -104.960921),
		  ],
		lineOptions: {
		  styles: [ {color: "white",opacity: 0.8, weight: 12},
			  {color: "#2676C6", opacity: 1, weight: 6}
		]},	
		  router: L.Routing.mapzen("mapzen-zjC7pba", {costing:"pedestrian"}),
		  formatter: new L.Routing.mapzenFormatter(),
		  summaryTemplate:'<div class="start">{name}</div><div class="info {costing}">{distance}, {time}</div>',
		  routeWhileDragging: true
		}).addTo(map);
	</script>
	
</body>
</html>
