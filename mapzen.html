<!DOCTYPE html>
<html>
<head>
	<title>Leafy</title>
	
	<!--Leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<!--<script>leafet-providers.js</script>-->
	<!--Mapzen-->
  <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
  <link rel="stylesheet" href="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.css">
  
	<style type="text/css">
		html,body,#map { 
			height:100%; 
			width:100%;
		}
		
		.marker {
			color:green;
		}
		
		#titleContainer.center {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
	
<body>
	<div id="map"></div>
	<script src="https://mapzen.com/js/mapzen.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.5/leaflet-routing-machine.min.js"></script>
	<script src="https://unpkg.com/lrm-mapzen@1.1.7/dist/lrm-mapzen.js"></script>
	<script>
		L.Mapzen.apiKey = "mapzen-zjC7pba";

		var map = L.map('map').setView([39.733635, -104.962921], 13);
		
		var HikeBike_HikeBike = L.tileLayer('http://{s}.tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
			maxZoom: 20,
			minZoom: 5,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		var greenIcon = new L.Icon({
		  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
		  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		  iconSize: [25, 41],
		  iconAnchor: [12, 41],
		  popupAnchor: [1, -34],
		  shadowSize: [41, 41]
		});
		
		L.Routing.control({
		  waypoints: [
		    L.latLng(39.734435, -104.964921),
		    L.latLng(39.731635, -104.960921),
		  ],
		lineOptions: {
		  styles: [ {color: "white",opacity: 0.8, weight: 12},
			  {color: "#2676C6", opacity: 1, weight: 6}
		]},	
		markerOptions: {
		  styles: [ {color: "green"},
			  {color: "pink"}
		]},	
		  router: L.Routing.mapzen("mapzen-zjC7pba", {costing:"pedestrian"}),
		  formatter: new L.Routing.mapzenFormatter(),
		  summaryTemplate:'<div class="start">{name}</div><div class="info {costing}">{distance}, {time}</div>',
		  routeWhileDragging: true
		}).addTo(map);
		
	</script>
	
</body>
</html>
